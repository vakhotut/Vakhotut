<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Флаги на острых звездах</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body {
      background: url('https://raw.githubusercontent.com/vakhotut/Vakhotut/3ee4528df57a29bf72b1360199eee03fa4f96c46/0x1900-000000-80-d0-0.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      position:relative;overflow:hidden;
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      min-height:100vh;
      display:flex;justify-content:center;align-items:center;
      padding: 20px;
      transition: opacity 1s ease; /* Добавлено для плавного перехода */
    }
    .buttons-container {
      position:relative;z-index:2;
      display:flex;flex-wrap:wrap;
      justify-content:center;align-items:center;
      gap:60px;padding:80px 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .flag-star {
      position:relative;
      display:flex;justify-content:center;align-items:center;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
    }
    .star-svg {
      position:absolute;inset:0;z-index:1;pointer-events:none;
      animation: rotateStar 15s infinite linear;
    }
    .star-svg svg {width:100%;height:100%}
    .flag-button {
      position:relative;
      width:150px;height:150px;border-radius:50%;overflow:hidden;
      cursor:pointer;z-index:2;
      border:3px solid rgba(255,255,255,.9);
      background:#000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease; /* Добавлено для плавного увеличения */
    }
    .flag-button:hover {
      transform: scale(1.05); /* Эффект увеличения при наведении */
    }
    .flag-button img {
      width:100%;height:100%;object-fit:cover;
    }
    
    /* Декоративные элементы фона */
    .bg-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .bg-element {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      opacity: 0.3;
    }
    
    /* Анимация вращения звезды */
    @keyframes rotateStar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Разные скорости вращения для каждой звезды */
    .buttons-container .flag-star:nth-child(1) .star-svg {
      animation-duration: 18s;
    }
    .buttons-container .flag-star:nth-child(2) .star-svg {
      animation-duration: 22s;
    }
    .buttons-container .flag-star:nth-child(3) .star-svg {
      animation-duration: 26s;
    }
    
    @media(max-width: 1100px){
      .buttons-container { gap: 40px; padding: 60px 20px; }
      .flag-button { width: 130px; height: 130px; }
    }
    
    @media(max-width: 768px){
      .buttons-container { 
        gap: 30px; 
        flex-wrap: wrap; 
        padding: 50px 15px;
      }
      .flag-button { width: 110px; height: 110px; }
    }
    
    @media(max-width:480px){
      .buttons-container {
        gap: 15px;
        padding: 30px 10px;
      }
      .flag-button {
        width: 80px; 
        height: 80px;
        border-width: 2px;
      }
    }
    
    /* Для очень маленьких экранов */
    @media(max-width: 350px){
      .buttons-container {
        gap: 10px;
        padding: 20px 5px;
      }
      .flag-button {
        width: 70px; 
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <!-- Аудио элемент для фоновой музыки -->
  <audio id="backgroundAudio" loop>
    <source src="https://raw.githubusercontent.com/vakhotut/Vakhotut/main/music.mp3" type="audio/mpeg">
  </audio>
  
  <div class="bg-elements">
    <!-- Декоративные элементы фона -->
  </div>
  
  <div class="buttons-container">
    <!-- Флаг Грузии -->
    <div class="flag-star">
      <div class="star-svg">
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
          <!-- ... (звезда SVG) ... -->
        </svg>
      </div>
      <div class="flag-button">
        <img src="https://flagcdn.com/w320/ge.png" alt="Флаг Грузии">
      </div>
    </div>

    <!-- Флаг России -->
    <div class="flag-star">
      <div class="star-svg">
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
          <!-- ... (звезда SVG) ... -->
        </svg>
      </div>
      <div class="flag-button">
        <img src="https://flagcdn.com/w320/ru.png" alt="Флаг России">
      </div>
    </div>

    <!-- Флаг США -->
    <div class="flag-star">
      <div class="star-svg">
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
          <!-- ... (звезда SVG) ... -->
        </svg>
      </div>
      <div class="flag-button">
        <img src="https://flagcdn.com/w320/us.png" alt="Флаг США">
      </div>
    </div>
  </div>
  
  <script>
    // Функция для обновления размеров звезды пропорционально кнопке
    function updateStarSizes() {
      const flagStars = document.querySelectorAll('.flag-star');
      
      flagStars.forEach(star => {
        const button = star.querySelector('.flag-button');
        if (button) {
          const buttonSize = button.offsetWidth;
          // Размер звезды = размер кнопки * 1.777 (соотношение 320/180)
          const starSize = buttonSize * 1.777;
          star.style.width = `${starSize}px`;
          star.style.height = `${starSize}px`;
        }
      });
    }
    
    // Инициализация размеров при загрузке
    window.addEventListener('load', () => {
      updateStarSizes();
      
      // Создаем декоративные элементы фона
      const bgContainer = document.querySelector('.bg-elements');
      const numElements = 15;
      
      for (let i = 0; i < numElements; i++) {
        const element = document.createElement('div');
        element.classList.add('bg-element');
        
        // Случайный размер и позиция
        const size = Math.random() * 120 + 30;
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        
        element.style.width = `${size}px`;
        element.style.height = `${size}px`;
        element.style.left = `${x}%`;
        element.style.top = `${y}%`;
        
        // Анимация движения
        element.style.animation = `move${i % 3 + 1} ${15 + Math.random() * 20}s infinite linear`;
        
        bgContainer.appendChild(element);
      }
      
      // Добавляем стили для анимации
      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes move1 {
          0% { transform: translate(0, 0); }
          25% { transform: translate(20px, 20px); }
          50% { transform: translate(40px, 0); }
          75% { transform: translate(20px, -20px); }
          100% { transform: translate(0, 0); }
        }
        @keyframes move2 {
          0% { transform: translate(0, 0); }
          25% { transform: translate(-15px, 15px); }
          50% { transform: translate(-30px, 0); }
          75% { transform: translate(-15px, -15px); }
          100% { transform: translate(0, 0); }
        }
        @keyframes move3 {
          0% { transform: translate(0, 0) rotate(0deg); }
          100% { transform: translate(30px, 30px) rotate(360deg); }
        }
      `;
      document.head.appendChild(style);
    });
    
    // Обновление размеров при изменении окна
    window.addEventListener('resize', updateStarSizes);
  </script>
  
  <!-- Добавленные скрипты -->
  <script>
    // Автовоспроизведение аудио
    window.addEventListener('load', () => {
      const audio = document.getElementById('backgroundAudio');
      audio.volume = 0.3;
      setTimeout(() => {
        audio.play().catch(e => console.log("Автовоспроизведение заблокировано"));
      }, 1000);
    });
  </script>

  <script>
    // Обработчики кликов на флаги
    document.querySelectorAll('.flag-button').forEach(button => {
      button.addEventListener('click', function() {
        const country = this.querySelector('img').alt.replace('Флаг ', '');
        document.body.style.opacity = '0';
        
        setTimeout(() => {
          window.location.href = `main.html?country=${encodeURIComponent(country)}`;
        }, 1000);
      });
    });
  </script>
</body>
</html>
