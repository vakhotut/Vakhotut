<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä —è–∑—ã–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            position: relative;
        }
        
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
            animation: pulse 8s infinite alternate;
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }
        
        h1 {
            color: white;
            margin-bottom: 3rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        
        .flags-container {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }
        
        .flag-btn {
            position: relative;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                inset 0 -10px 25px rgba(0, 0, 0, 0.3),
                inset 0 10px 25px rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .flag-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
            z-index: 2;
        }
        
        .flag-btn::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            z-index: 3;
        }
        
        .flag-content {
            position: relative;
            z-index: 1;
            font-size: 7rem;
            transform: translateZ(20px);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .flag-btn:hover {
            transform: scale(1.08) rotateX(5deg);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                inset 0 -10px 25px rgba(0, 0, 0, 0.3),
                inset 0 10px 25px rgba(255, 255, 255, 0.3);
        }
        
        .flag-btn:active {
            transform: scale(0.98) rotateX(0deg);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.4),
                inset 0 -5px 15px rgba(0, 0, 0, 0.3),
                inset 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        #georgia {
            background: linear-gradient(135deg, #ff0000 0%, #ff0000 33%, #ffffff 33%, #ffffff 66%, #ff0000 66%, #ff0000 100%);
        }
        
        #russia {
            background: linear-gradient(to bottom, #ffffff 0%, #ffffff 33%, #0039a6 33%, #0039a6 66%, #d52b1e 66%, #d52b1e 100%);
        }
        
        #usa {
            background: linear-gradient(135deg, #3c3b6e 0%, #3c3b6e 40%, #ffffff 40%, #ffffff 100%);
            background-size: 60px 60px;
            position: relative;
        }
        
        #usa::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 50%;
            background: repeating-linear-gradient(
                0deg,
                #ffffff,
                #ffffff 4px,
                #b22234 4px,
                #b22234 8px
            );
        }
        
        .country-name {
            display: block;
            color: white;
            font-size: 1.5rem;
            margin-top: 0.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 0.4; }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫ */
        .flag-btn {
            opacity: 0;
            transform: translateY(50px);
            animation: appear 0.8s forwards;
        }
        
        #georgia { animation-delay: 0.2s; }
        #russia { animation-delay: 0.4s; }
        #usa { animation-delay: 0.6s; }
        
        @keyframes appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .flag-btn {
                width: 180px;
                height: 180px;
            }
            
            .flag-content {
                font-size: 5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .flag-btn {
                width: 150px;
                height: 150px;
            }
            
            .flag-content {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à —è–∑—ã–∫</h1>
        <div class="flags-container">
            <button class="flag-btn" id="georgia">
                <div class="flag-content">
                    <span>üá¨üá™</span>
                    <span class="country-name">·É•·Éê·É†·Éó·É£·Éö·Éò</span>
                </div>
            </button>
            <button class="flag-btn" id="russia">
                <div class="flag-content">
                    <span>üá∑üá∫</span>
                    <span class="country-name">–†—É—Å—Å–∫–∏–π</span>
                </div>
            </button>
            <button class="flag-btn" id="usa">
                <div class="flag-content">
                    <span>üá∫üá∏</span>
                    <span class="country-name">English</span>
                </div>
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flags = document.querySelectorAll('.flag-btn');
            
            flags.forEach(flag => {
                flag.addEventListener('click', function() {
                    // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
                    this.style.transform = 'scale(0.95)';
                    this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
                    
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.boxShadow = '';
                    }, 200);
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —è–∑—ã–∫ –ø–æ ID –∫–Ω–æ–ø–∫–∏
                    let language;
                    switch(this.id) {
                        case 'georgia':
                            language = '–≥—Ä—É–∑–∏–Ω—Å–∫–∏–π';
                            break;
                        case 'russia':
                            language = '—Ä—É—Å—Å–∫–∏–π';
                            break;
                        case 'usa':
                            language = '–∞–Ω–≥–ª–∏–π—Å–∫–∏–π';
                            break;
                        default:
                            language = '—è–∑—ã–∫';
                    }
                    
                    alert(`–í—ã –≤—ã–±—Ä–∞–ª–∏ ${language} —è–∑—ã–∫!`);
                });
            });
        });
    </script>
</body>
</html>
