<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор флага</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/vakhotut/Vakhotut/c692fb2f086348608dff21bf207cdb1653f4db48/0x1900-000000-80-d0-0.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }
        
        /* Затемнение фона */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 10;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4rem;
        }
        
        .flags-container {
            display: flex;
            flex-direction: column;
            gap: 3.5rem;
            align-items: center;
        }
        
        /* Контейнер для кнопки и звезды */
        .flag-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .flag-container:hover {
            transform: translateY(-10px) scale(1.05);
        }
        
        /* 8-конечная звезда */
        .star {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffd700 0%, #daa520 100%);
            clip-path: polygon(
                50% 0%, 61% 35%, 100% 35%, 68% 57%, 
                79% 100%, 50% 75%, 21% 100%, 32% 57%, 
                0% 35%, 39% 35%
            );
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 1;
            animation: rotateStar 20s linear infinite;
        }
        
        /* Разделение лучей звезды */
        .star::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            background: linear-gradient(45deg, #c9a227 0%, #b8860b 100%);
            clip-path: polygon(
                50% 0%, 61% 35%, 100% 35%, 68% 57%, 
                79% 100%, 50% 75%, 21% 100%, 32% 57%, 
                0% 35%, 39% 35%
            );
            z-index: 2;
        }
        
        /* Круглая кнопка с флагом */
        .flag-btn {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.7),
                inset 0 -10px 25px rgba(0, 0, 0, 0.4),
                inset 0 10px 25px rgba(255, 255, 255, 0.3);
            transform: translateZ(30px);
            z-index: 3;
            overflow: hidden;
            background: white;
        }
        
        .flag-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            z-index: 2;
        }
        
        .flag-btn::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            z-index: 3;
            pointer-events: none;
        }
        
        .flag-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transform: translateZ(20px);
            transition: transform 0.3s ease;
        }
        
        .flag-btn:hover {
            transform: translateZ(40px) rotateZ(5deg);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.8),
                inset 0 -10px 25px rgba(0, 0, 0, 0.4),
                inset 0 10px 25px rgba(255, 255, 255, 0.4);
        }
        
        .flag-btn:hover .flag-image {
            transform: translateZ(20px) scale(1.05);
        }
        
        .flag-btn:active {
            transform: translateZ(20px) scale(0.95);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.5),
                inset 0 -5px 15px rgba(0, 0, 0, 0.3),
                inset 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        /* Анимации */
        @keyframes rotateStar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Анимация появления кнопок */
        .flag-container {
            opacity: 0;
            transform: translateY(50px);
            animation: appear 0.8s forwards;
        }
        
        #georgia { animation-delay: 0.2s; }
        #russia { animation-delay: 0.4s; }
        #usa { animation-delay: 0.6s; }
        
        @keyframes appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Эффект звездного неба */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .star-particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .flag-container {
                width: 240px;
                height: 240px;
            }
            
            .flag-btn {
                width: 150px;
                height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .flags-container {
                gap: 3rem;
            }
            
            .flag-container {
                width: 200px;
                height: 200px;
            }
            
            .flag-btn {
                width: 130px;
                height: 130px;
            }
        }
        
        /* Эффект светового луча */
        .light-ray {
            position: absolute;
            width: 300%;
            height: 30px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            top: 50%;
            left: -100%;
            transform: rotate(45deg) translateY(-50%);
            opacity: 0.3;
            animation: rayMove 8s linear infinite;
            z-index: 4;
        }
        
        @keyframes rayMove {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <!-- Эффект звездного неба -->
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="flags-container">
            <div class="flag-container" id="georgia">
                <div class="star"></div>
                <div class="light-ray"></div>
                <button class="flag-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Flag_of_Georgia.svg/800px-Flag_of_Georgia.svg.png" alt="Грузинский флаг" class="flag-image">
                </button>
            </div>
            
            <div class="flag-container" id="russia">
                <div class="star"></div>
                <div class="light-ray" style="animation-delay: -2s;"></div>
                <button class="flag-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f3/Flag_of_Russia.svg/800px-Flag_of_Russia.svg.png" alt="Российский флаг" class="flag-image">
                </button>
            </div>
            
            <div class="flag-container" id="usa">
                <div class="star"></div>
                <div class="light-ray" style="animation-delay: -4s;"></div>
                <button class="flag-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/800px-Flag_of_the_United_States.svg.png" alt="Американский флаг" class="flag-image">
                </button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Создаем звездное небо
            createStars();
            
            const flagBtns = document.querySelectorAll('.flag-btn');
            
            flagBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Анимация нажатия
                    this.style.transform = 'translateZ(20px) scale(0.95)';
                    this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.5)';
                    
                    // Эффект пульсации звезды
                    const star = this.parentElement.querySelector('.star');
                    star.style.animation = 'pulseStar 0.5s ease';
                    
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.boxShadow = '';
                        star.style.animation = '';
                    }, 300);
                });
            });
            
            function createStars() {
                const starsContainer = document.getElementById('stars');
                const starCount = 150;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star-particle');
                    
                    // Случайный размер и позиция
                    const size = Math.random() * 3;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    
                    // Случайная задержка анимации
                    star.style.animationDelay = `${Math.random() * 3}s`;
                    
                    starsContainer.appendChild(star);
                }
            }
            
            // Добавляем стиль для пульсации звезды
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes pulseStar {
                    0% { transform: scale(1) rotate(0); }
                    50% { transform: scale(1.1) rotate(10deg); }
                    100% { transform: scale(1) rotate(0); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
