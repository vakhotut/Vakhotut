<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Воровские звезды с флагами</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 60px;
            padding: 40px;
        }
        
        .star-button {
            position: relative;
            width: 220px;
            height: 220px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.3s ease;
        }
        
        .star-button:hover {
            transform: scale(1.08);
        }
        
        .star-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/vakhotut/Vakhotut/3f11d4b7b77f2e6aa92c6b1f7ed167b102a2eb8a/foni-papik-pro-vpim-p-kartinki-vorovskie-zvezdi-na-prozrachnom-f-1.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.8));
        }
        
        .flag-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.7);
            z-index: 10;
        }
        
        .flag-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Кнопка с флагом Грузии -->
        <button class="star-button">
            <div class="star-bg"></div>
            <div class="flag-circle">
                <img src="https://flagcdn.com/w320/ge.png" alt="Флаг Грузии">
            </div>
        </button>
        
        <!-- Кнопка с флагом России -->
        <button class="star-button">
            <div class="star-bg"></div>
            <div class="flag-circle">
                <img src="https://flagcdn.com/w320/ru.png" alt="Флаг России">
            </div>
        </button>
        
        <!-- Кнопка с флагом США -->
        <button class="star-button">
            <div class="star-bg"></div>
            <div class="flag-circle">
                <img src="https://flagcdn.com/w320/us.png" alt="Флаг США">
            </div>
        </button>
    </div>
</body>
</html>
