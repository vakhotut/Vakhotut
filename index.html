<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Флаги на звездах</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        .star-button {
            position: relative;
            width: 200px;
            height: 200px;
            background: gold;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%,
                79% 91%, 50% 70%, 21% 91%, 32% 57%,
                2% 35%, 39% 35%
            );
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        
        .star-button:hover {
            transform: scale(1.05);
        }
        
        .flag-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .flag-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="star-button">
            <div class="flag-circle">
                <img src="https://flagcdn.com/w320/ge.png" alt="Флаг Грузии">
            </div>
        </button>
        
        <button class="star-button">
            <div class="flag-circle">
                <img src="https://flagcdn.com/w320/ru.png" alt="Флаг России">
            </div>
        </button>
        
        <button class="star-button">
            <div class="flag-circle">
                <img src="https://flagcdn.com/w320/us.png" alt="Флаг США">
            </div>
        </button>
    </div>
</body>
</html>
