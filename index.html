<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированные звёзды и кристаллы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Анимированные кристаллы на фоне */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: transparent;
            border-radius: 50%;
            animation: fall linear infinite;
            opacity: 0.7;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Контейнер с контентом */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .title {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 50, 50, 0.8);
            background: linear-gradient(to right, #ff0000, #ff8800, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 8s linear infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        
        .star-container {
            position: relative;
            width: 200px;
            height: 180px;
            display: flex;
            justify-content: center;
        }
        
        /* Анимированные звёзды */
        .vorovskaya-zvezda {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid #c62828;
            z-index: 1;
            filter: drop-shadow(0 0 12px rgba(255, 50, 50, 0.9));
            animation: rotate 20s linear infinite;
            transform-origin: center 100px;
        }
        
        .vorovskaya-zvezda:after {
            content: "";
            position: absolute;
            left: -60px;
            top: 100px;
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-top: 100px solid #c62828;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Кнопки с флагами */
        .flag-btn {
            position: relative;
            z-index: 2;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transform: translateY(40px);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            overflow: hidden;
        }
        
        .flag-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .flag-btn:hover {
            transform: translateY(40px) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        
        .flag-btn:hover::before {
            opacity: 1;
        }
        
        .ge-flag {
            background-image: 
                linear-gradient(135deg, 
                #fff 25%, #ff0000 25%, #ff0000 50%, 
                #fff 50%, #fff 75%, #ff0000 75%, #ff0000 100%);
            background-size: 70px 70px;
        }
        
        .ru-flag {
            background-image: 
                linear-gradient(to bottom, 
                #fff 33%, 
                #0039a6 33%, #0039a6 66%, 
                #d52b1e 66%, #d52b1e 100%);
        }
        
        .en-flag {
            background-color: #ffffff;
            background-image: 
                linear-gradient(90deg, transparent 45%, #C8102E 45%, #C8102E 55%, transparent 55%),
                linear-gradient(180deg, transparent 45%, #C8102E 45%, #C8102E 55%, transparent 55%);
        }
        
        .label {
            color: white;
            margin-top: 70px;
            font-size: 20px;
            text-align: center;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
            letter-spacing: 1px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        /* Анимация мерцания звёзд */
        .vorovskaya-zvezda {
            animation: 
                rotate 25s linear infinite,
                pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }
        
        .footer {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Кристаллический фон -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">Выберите язык</h1>
        
        <div class="star-container">
            <div class="vorovskaya-zvezda"></div>
            <button class="flag-btn ge-flag"></button>
            <div class="label">Грузинский</div>
        </div>
        
        <div class="star-container">
            <div class="vorovskaya-zvezda"></div>
            <button class="flag-btn ru-flag"></button>
            <div class="label">Русский</div>
        </div>
        
        <div class="star-container">
            <div class="vorovskaya-zvezda"></div>
            <button class="flag-btn en-flag"></button>
            <div class="label">Английский</div>
        </div>
        
        <div class="footer">Анимированные звёзды и кристаллы</div>
    </div>

    <script>
        // Создание анимированных кристаллов на фоне
        const particlesContainer = document.getElementById('particles');
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff8800'];
        
        for (let i = 0; i < 150; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Случайные свойства для частицы
            const size = Math.random() * 8 + 3;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const left = Math.random() * 100;
            const animationDuration = Math.random() * 15 + 10;
            const delay = Math.random() * 5;
            const blur = Math.random() * 5;
            const shape = Math.random() > 0.5 ? 'circle' : 'square';
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = color;
            particle.style.left = `${left}vw`;
            particle.style.animationDuration = `${animationDuration}s`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.filter = `blur(${blur}px)`;
            particle.style.borderRadius = shape === 'circle' ? '50%' : '2px';
            particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Обработчики для кнопок
        document.querySelectorAll('.flag-btn').forEach(button => {
            button.addEventListener('click', function() {
                const flagType = this.classList[1];
                let language;
                
                if (flagType === 'ge-flag') language = 'Грузинский';
                else if (flagType === 'ru-flag') language = 'Русский';
                else if (flagType === 'en-flag') language = 'Английский';
                
                // Создаем эффект "вспышки"
                const flash = document.createElement('div');
                flash.style.position = 'absolute';
                flash.style.top = '50%';
                flash.style.left = '50%';
                flash.style.width = '0';
                flash.style.height = '0';
                flash.style.borderRadius = '50%';
                flash.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
                flash.style.transform = 'translate(-50%, -50%)';
                flash.style.zIndex = '3';
                flash.style.transition = 'all 0.5s ease';
                this.appendChild(flash);
                
                // Анимация вспышки
                setTimeout(() => {
                    flash.style.width = '200px';
                    flash.style.height = '200px';
                    flash.style.opacity = '0';
                }, 10);
                
                // Убираем элемент после анимации
                setTimeout(() => {
                    this.removeChild(flash);
                    alert(`Выбран ${language} язык`);
                }, 500);
            });
        });
    </script>
</body>
</html>
