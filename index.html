<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор языка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Анимированный звездный фон */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/vakhotut/Vakhotut/1aade2ead539deb905d1827c4b070e5ea3f515a4/foni-papik-pro-vpim-p-kartinki-vorovskie-zvezdi-na-prozrachnom-f-1.png') center/cover;
            opacity: 0.7;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        .language-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            border: 4px solid #444;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5),
                        inset 0 0 30px rgba(0, 0, 0, 0.8);
            transition: all 0.4s ease;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        .language-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/vakhotut/Vakhotut/1aade2ead539deb905d1827c4b070e5ea3f515a4/foni-papik-pro-vpim-p-kartinki-vorovskie-zvezdi-na-prozrachnom-f-1.png') center/cover;
            opacity: 0.8;
            z-index: -1;
        }
        
        .language-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                        inset 0 0 20px rgba(0, 0, 0, 0.6);
            border-color: gold;
        }
        
        .language-button:active {
            transform: scale(0.95);
        }
        
        .georgian {
            background: linear-gradient(rgba(255, 0, 0, 0.3), rgba(255, 255, 0, 0.3));
        }
        
        .russian {
            background: linear-gradient(rgba(0, 0, 255, 0.3), rgba(255, 255, 255, 0.3));
        }
        
        .english {
            background: linear-gradient(rgba(255, 0, 0, 0.3), rgba(0, 0, 255, 0.3));
        }
        
        /* Анимация звезд */
        @keyframes twinkle {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .stars {
            animation: twinkle 4s infinite;
        }
        
        /* Анимация кнопок */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        .language-button {
            animation: float 3s infinite ease-in-out;
        }
        
        .georgian { animation-delay: 0s; }
        .russian { animation-delay: 0.5s; }
        .english { animation-delay: 1s; }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 40px;
            }
            
            .language-button {
                width: 160px;
                height: 160px;
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }
            
            .language-button {
                width: 130px;
                height: 130px;
                font-size: 1.2rem;
            }
            
            .buttons-container {
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <h1>Выберите язык</h1>
        
        <div class="buttons-container">
            <a href="#" class="language-button georgian">ქართული</a>
            <a href="#" class="language-button russian">Русский</a>
            <a href="#" class="language-button english">English</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.language-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Анимация при нажатии
                    this.style.transform = 'scale(0.9)';
                    this.style.boxShadow = '0 0 10px rgba(255, 215, 0, 0.8), inset 0 0 30px rgba(0, 0, 0, 0.9)';
                    
                    // Возврат к нормальному состоянию после анимации
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.boxShadow = '';
                    }, 300);
                    
                    // Здесь можно добавить логику выбора языка
                    const language = this.textContent;
                    alert(`Выбран язык: ${language}`);
                });
            });
        });
    </script>
</body>
</html>
