  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body {
      background: url('https://raw.githubusercontent.com/vakhotut/Vakhotut/3ee4528df57a29bf72b1360199eee03fa4f96c46/0x1900-000000-80-d0-0.jpg') no-repeat center center fixed;
      background-size: cover;
      position:relative;overflow:hidden;
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      min-height:100vh;
      display:flex;justify-content:center;align-items:center;
      padding: 20px;
    }
    .buttons-container {
      position:relative;z-index:2;
      display:flex;flex-wrap:wrap;
      justify-content:center;align-items:center;
      gap:60px;padding:80px 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .flag-star {
      position:relative;
      width:320px;height:320px;
      display:flex;justify-content:center;align-items:center;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
    }
    .star-svg {
      position:absolute;inset:0;z-index:1;pointer-events:none;
      animation: rotateStar 15s infinite linear;
    }
    .star-svg svg {width:100%;height:100%}
    .flag-button {
      position:relative;
      width:180px;height:180px;border-radius:50%;overflow:hidden;
      cursor:pointer;z-index:2;
      border:3px solid rgba(255,255,255,.9);
      background:#000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    .flag-button img {
      width:100%;height:100%;object-fit:cover;
    }
    
    /* Декоративные элементы фона */
    .bg-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .bg-element {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      opacity: 0.3;
    }
    
    /* Анимация вращения звезды */
    @keyframes rotateStar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Разные скорости вращения для каждой звезды */
    .buttons-container .flag-star:nth-child(1) .star-svg {
      animation-duration: 18s;
    }
    .buttons-container .flag-star:nth-child(2) .star-svg {
      animation-duration: 22s;
    }
    .buttons-container .flag-star:nth-child(3) .star-svg {
      animation-duration: 26s;
    }
    
    @media(max-width: 1100px){
      .buttons-container { gap: 40px; padding: 60px 20px; }
      .flag-star { width: 280px; height: 280px; }
      .flag-button { width: 150px; height: 150px; }
    }
    
    @media(max-width: 768px){
      .buttons-container { gap: 50px; flex-wrap: wrap; padding: 70px 20px; }
      .flag-star { width: 240px; height: 240px; }
    }
    
    @media(max-width:480px){
      .flag-star {width:200px;height:200px}
      .flag-button {width:120px;height:120px}
    }
  </style>

  <script>
    // Создаем декоративные элементы фона
    const bgContainer = document.querySelector('.bg-elements');
    const numElements = 15;
    
    for (let i = 0; i < numElements; i++) {
      const element = document.createElement('div');
      element.classList.add('bg-element');
      
      // Случайный размер и позиция
      const size = Math.random() * 120 + 30;
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      
      element.style.width = `${size}px`;
      element.style.height = `${size}px`;
      element.style.left = `${x}%`;
      element.style.top = `${y}%`;
      
      // Анимация движения
      element.style.animation = `move${i % 3 + 1} ${15 + Math.random() * 20}s infinite linear`;
      
      bgContainer.appendChild(element);
    }
    
    // Добавляем стили для анимации
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes move1 {
        0% { transform: translate(0, 0); }
        25% { transform: translate(20px, 20px); }
        50% { transform: translate(40px, 0); }
        75% { transform: translate(20px, -20px); }
        100% { transform: translate(0, 0); }
      }
      @keyframes move2 {
        0% { transform: translate(0, 0); }
        25% { transform: translate(-15px, 15px); }
        50% { transform: translate(-30px, 0); }
        75% { transform: translate(-15px, -15px); }
        100% { transform: translate(0, 0); }
      }
      @keyframes move3 {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(30px, 30px) rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
