<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Воровская звезда с флагами</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 60px;
            padding: 40px;
        }
        
        .star-button {
            position: relative;
            width: 220px;
            height: 220px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.3s ease;
        }
        
        .star-button:hover {
            transform: scale(1.08);
        }
        
        .flag-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.7);
            z-index: 10;
        }
        
        .flag-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Стили для воровской звезды (точная SVG) */
        .thief-star {
            fill: #D4AF37; /* Золотой цвет */
            stroke: #000;
            stroke-width: 2;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.8));
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Кнопка с флагом Грузии -->
        <button class="star-button">
            <div class="flag-circle">
                <img src="https://flagcdn.com/w320/ge.png" alt="Флаг Грузии">
            </div>
            <svg class="thief-star" viewBox="0 0 200 200" width="220" height="220">
                <!-- Точная воровская звезда (8 лучей) -->
                <path d="M100 10 L125 75 L190 75 L140 115 L160 190 L100 150 L40 190 L60 115 L10 75 L75 75 Z" />
            </svg>
        </button>
        
        <!-- Кнопка с флагом России -->
        <button class="star-button">
            <div class="flag-circle">
                <img src="https://flagcdn.com/w320/ru.png" alt="Флаг России">
            </div>
            <svg class="thief-star" viewBox="0 0 200 200" width="220" height="220">
                <path d="M100 10 L125 75 L190 75 L140 115 L160 190 L100 150 L40 190 L60 115 L10 75 L75 75 Z" />
            </svg>
        </button>
        
        <!-- Кнопка с флагом США -->
        <button class="star-button">
            <div class="flag-circle">
                <img src="https://flagcdn.com/w320/us.png" alt="Флаг США">
            </div>
            <svg class="thief-star" viewBox="0 0 200 200" width="220" height="220">
                <path d="M100 10 L125 75 L190 75 L140 115 L160 190 L100 150 L40 190 L60 115 L10 75 L75 75 Z" />
            </svg>
        </button>
    </div>
</body>
</html>
